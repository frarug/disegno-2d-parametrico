<!-- palette-dim-rect.html -->
<div class="palette-section" id="pos-dim-rect">
    <h3>Posizione e dimensioni</h3>
    <div class="input-group">
      <label for="rect-x">X:</label>
      <input type="number" id="rect-x" name="rect-x" step="0.1" />
    </div>
    <div class="input-group">
      <label for="rect-y">Y:</label>
      <input type="number" id="rect-y" name="rect-y" step="0.1" />
    </div>
    <div class="input-group">
      <label for="rect-width">Width:</label>
      <input type="number" id="rect-width" name="rect-width" min="0" step="0.5" />
    </div>
    <div class="input-group">
      <label for="rect-height">Height:</label>
      <input type="number" id="rect-height" name="rect-height" min="0" step="0.5" />
    </div>
  </div>
