<!-- palette-dim-arc.html -->
<div class="palette-section" id="pos-dim-arc">
    <h3>Posizione e dimensioni</h3>
    <div class="input-group">
        <label for="arc-cx">Cx:</label>
        <input type="number" id="arc-cx" name="arc-cx" step="0.5" />
    </div>
    <div class="input-group">
        <label for="arc-cy">Cy:</label>
        <input type="number" id="arc-cy" name="arc-cy" step="0.5" />
    </div>
    <div class="input-group">
        <label for="arc-rx">rx:</label>
        <input type="number" id="arc-rx" name="arc-rx"  min="0" step="0.5" />
    </div>
    <div class="input-group">
        <label for="arc-ry">ry:</label>
        <input type="number" id="arc-ry" name="arc-ry"  min="0" step="0.5" />
    </div>
    <div class="input-group">
        <label for="arc-start">angle start:</label>
        <input type="number" id="arc-start" name="arc-start" step="0.1" />
    </div>
    <div class="input-group">
        <label for="arc-end">angle end:</label>
        <input type="number" id="arc-end" name="arc-end" step="0.1" />
    </div>
  </div>
