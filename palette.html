<div id="palette" class="palette-container">
    <!-- ===== Intestazione trascinabile ===== -->
    <div id="paletteHeader" class="palette-header"> Control Palette </div>
    <!-- ===== Sezione impostazioni canvas ===== -->
    <section class="palette-section">
      <h3 class="section-header">Canvas</h3>
      <div class="section-content">
      <label>Unità:
        <select id="unitSelect">
          <option value="mm">mm</option>
          <option value="cm">cm</option>
          <option value="px">px</option>
        </select>
      </label>
      <label>
        Precisione:
        <select id="precisionSelect">
          <option value="1">1</option>
          <option value="0.1" selected>1/10</option>
          <option value="0.01">1/100</option>
          <option value="0.001">1/1000</option>
        </select>
      </label>
      <br>
      <label><input type="checkbox" id="showGrid"> Mostra griglia</label> con 
      <label>passo: <input type="number" id="gridSize" min="0" step="1" class="short-number-6"> </label><br>
      <label><input type="checkbox" id="snapToGridCheckbox"> Allinea alla griglia </label> 
      [<label>Tolleranza (px): <input type="number" id="snapToleranceInput" value="8" min="1" class="short-number-4"></label> ]<br>
      <label><input type="checkbox" id="showAxes" checked> Mostra assi cartesiani </label>
      </div>
    </section>
  
    <!-- ===== Sezione zoom ===== -->
    <section class="palette-section">
      <h3 class="section-header">Zoom <span id="zoomFactorDisplay" style="float: right; font-weight: normal;">100%</span></h3>
      <div class="section-content">
      <button id="zoomIn">+</button>
      <button id="zoomOut">−</button>
      <button id="zoomReset">1:1</button>
      </div>
    </section>
  
    <!-- ===== Lista oggetti ===== -->
    <section class="palette-section">
      <h3 class="section-header">Oggetti</h3>
      <div class="section-content">
      <table id="element-thead" style="width: 100%;">
        <thead><tr><th>Nome</th><th>Visibile</th></tr></thead>
      </table>
      <div class="palette-objects-list">
        
      <table id="element-list" style="width: 100%;">
        <tbody></tbody>
      </table>
      </div>
      </div>
    </section>
  
    <!-- ===== Proprietà oggetto selezionato ===== -->
    <section class="palette-section">
      <h3 class="section-header">Proprietà</h3>
      <div class="section-content">
      <div id="properties-content" class="shape-properties">
        <div id="pos&dim-subsection"></div>
        <div id="fill-subsection"></div>
        <div id="stroke-subsection"></div>
      </div>
      </div>
    </section>
  </div>
