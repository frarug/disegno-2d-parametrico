<!-- BEGIN palette-dim-ellipse.html -->
<div class="palette-section" id="pos-dim-ellipse">
    <h3>Posizione e dimensioni</h3>
    <div class="input-group">
        <label for="ellipse-cx">Cx:</label>
        <input type="number" id="ellipse-cx" name="ellipse-cx" step="0.5" />
    </div>
    <div class="input-group">
        <label for="ellipse-cy">Cy:</label>
        <input type="number" id="ellipse-cy" name="ellipse-cy" step="0.5" />
    </div>
    <div class="input-group">
        <label for="ellipse-rx">rx:</label>
        <input type="number" id="ellipse-rx" name="ellipse-rx"  min="0" step="0.5" />
    </div>
    <div class="input-group">
        <label for="ellipse-ry">ry:</label>
        <input type="number" id="ellipse-ry" name="ellipse-ry"  min="0" step="0.5" />
    </div>
</div>
<!-- END palette-dim-ellipse.html -->
